<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body></body>
  <script>
    /* 
      实现 fizzBuzz 函数，参数 num 与返回值的关系如下： 1、如果 num 能同时被 7 和 9 整除，返回字符串
      fizzbuzz 2、如果 num 能被 7 整除，返回字符串 fizz 3、如果 num 能被 9 整除，返回字符串 buzz 4、如
      果参数为空或者不是 Number 类型，返回 false 5、其余情况，返回参数 num
     */
    function fizzBuzz(num) {
      if ((!num && num != 0) || typeof num != "number") {
        return false;
      } else if (!(num % 7) && !(num % 9)) {
        return "fizzbuzz";
      } else if (!(num % 9)) {
        return "buzz";
      } else if (!(num % 7)) {
        return "fizz";
      } else {
        return num;
      }
    }

    // console.log(fizzBuzz(0));
    // console.log(fizzBuzz([1, 2, 3]));
    console.log(fizzBuzz(9));
  </script>
</html>
