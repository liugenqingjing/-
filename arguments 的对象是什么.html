<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>arguments 的对象是什么</title>
  </head>
  <body></body>
  <script>
    function get() {
      console.log(arguments);
      let newArr = Array.prototype.slice.call(arguments); //类数组arguments转换为数组
      console.log(newArr);
    }

    get(1, 2, 3);
