<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则的一道简单算法题</title>
  </head>
  <body></body>
  <script>
    /* 
      对输入的字符串，去除其中的字符'b'以及连续出现的'a'和'c',例如: 
      'aacbd' -> 'ad'
      'aabcd' -> 'ad'
      'aaabbccc' -> ''
    */

    function fun(str) {
      let res = str.replace(/b+/g, "");
      // while (res.match(/(a|c)+/)) {
      //   res = res.replace(/a|c/, "");
      // }
      while (res.match(/(ac)+/)) {
        res = res.replace(/ac/, "");
      }
      return res;
    }
    let str = "aacbd";
    // let str = "aaabbccc";
    console.log(fun(str));
  </script>
</html>
