<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>模仿UI组件的表单验证</title>
  </head>
  <body>
    <form action="xxx.com" method="post" id="registerForm">
      请输入用户名: <input type="text" name="username" /> 请输入密码:
      <input type="text" name="password" /> 请输入电话号码:
      <input type="text" name="phoneNumber" />
      <button>提交</button>
    </form>
  </body>
  <script>
    //运用策略模式 封装
    //validator.add(value,'isNonempty','用户名不能为空')
    //策略对象 一系列的算法 一系列的业务逻辑
    let strategies = {
      isNonEmpty: function (value, errorMsg) {
        if (value == "") {
          return errorMsg;
        }
      },
      minLength: function (value, length, errorMsg) {
        if (value.length < length) {
          return errorMsg;
        }
      },
      isMobile: function (value, errorMsg) {
        if (!/^1[3|5|8][0-9]{9}$/.test(value)) {
          return errorMsg;
        }
      },
    };

    //验证类:
    let Validator = function () {
      //保存验证规则
      this.cache = [];
    };
    Validator.prototype.add = function (dom, rule, errorMsg) {
      let ary = rule.split(":");
      this.cache.push(function () {
        let strategy = ary.shift();
        ary.unshift(dom.value);
        ary.push(errorMsg);
        return strategies[strategy](...ary);
      });
    };
    Validator.prototype.start = function () {
      for (var i = 0, vaFunc; (vaFunc = this.cache[i++]); ) {
        let msg = vaFunc();
        if (msg) {
          return msg;
        }
      }
    };

    //定义一个方法进行验证，然后返回错误信息
    //假设我们有一个验证类
    let registerForm = document.getElementById("registerForm");
    let validateFunc = function () {
      let validator = new Validator();
      validator.add(registerForm.username, "isNonEmpty", "用户名不能为空");
      validator.add(
        registerForm.password,
        "minLength:6",
        "密码长度不能少于6位",
      );
      validator.add(registerForm.phoneNumber, "isMobile", "手机格式不正确");
      let errorMsg = validator.start();
      return errorMsg;
    };
    registerForm.onsubmit = function () {
      let errorMsg = validateFunc();
      if (errorMsg) {
        alert(errorMsg);
        return false;
      }
    };
  </script>
</html>
