<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>为什么在调用这个函数时，代码中的`b`会变成一个全局变量</title>
  </head>
  <body>
    <script>
      function fun() {
        // let a = b = 0 等价于
        let a = (b = 0);
      }
      //这里0赋值给b 因为b没有声明，所以会被创建为全局对象 var
    </script>
  </body>
</html>
