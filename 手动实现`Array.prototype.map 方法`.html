<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>手动实现`Array.prototype.map 方法`</title>
  </head>
  <body></body>
  <script>
    let array = [1, 2, 3];

    //手写map的函数
    function map(array, mapCallback) {
      //检查参数是否正确
      if (
        !Array.isArray(array) ||
        !array.length ||
        typeof mapCallback !== "function"
      ) {
        return [];
      } else {
        //进行下面的操作
        let result = [];
        for (let i = 0, len = array.length; i < len; i++) {
          result.push(mapCallback(array[i], i, array));
        }
        return result;
      }
    }

    //调用该函数
    let newArray = map(array, (item) => {
      return item * 2;
    });

    console.log(newArray);
  </script>
</html>
