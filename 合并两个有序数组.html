<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>合并两个有序数组</title>
  </head>
  <body></body>
  <script>
    /**
     * @description:
     * @return {number[]}
     * @param {number[]} arr1
     * @param {number} m
     * @param {number[]} arr2
     * @param {number} n
     */
    var merge = function (arr1, m, arr2, n) {
      let len1 = m - 1;
      let len2 = n - 1;
      let tail = m + n - 1;
      while (len2 >= 0) {
        if (arr1[len1] > arr2[len2]) {
          arr1[tail] = arr1[len1];
          tail--;
          len1--;
        } else {
          arr1[tail] = arr2[len2];
          tail--;
          len2--;
        }
      }
      return arr1;
    };

    let arr1 = [1, 2, 3, 0, 0, 0],
      m = 3;
    let arr2 = [2, 5, 6],
      n = 3;
    console.log(merge(arr1, m, arr2, n));
  </script>
</html>
