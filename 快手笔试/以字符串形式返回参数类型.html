<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>以字符串形式返回参数类型</title>
  </head>
  <body></body>
  <script>
    /* 编程题: 以字符串形式返回参数类型 */
    function getArgType(arg) {
      let str = Object.prototype.toString.call(arg).slice(8, -1);
      let res = str[0].toLowerCase() + str.substr(1);
      // console.log(Object.prototype.toString.call(arg));
      return res;
    }
    let arr = [1, 2, 3];
    console.log(getArgType(1));
    console.log(getArgType(null));
    console.log(getArgType(arr));
    console.log(getArgType("123"));
  </script>
</html>
