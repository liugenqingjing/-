<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>节流的演示</title>
  </head>
  <body>
    <button>Random</button>
  </body>
  <script>
    let randomBtn = document.querySelector("button");

    function throttle(wait, callback) {
      // 节流函数
      let timer;
      return function () {
        //如果timer有值就是前面有人在班力业务了，不执行下面的
        if (!timer) {
          timer = setTimeout(() => {
            callback();
            //当前的人办理完 需要放行。
            timer = null;
          }, wait);
        }
      };
    }

    //执行输出
    function doResult() {
      console.log(Math.random());
    }

    //接收返回的函数
    let throttleFuc = throttle(2000, doResult);

    randomBtn.addEventListener("click", () => {
      throttleFuc();
    });
  </script>
</html>
